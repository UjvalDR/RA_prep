	<div class="container mx-auto mt-2 mb-5">
		<div class="shadow-lg p-4 mb-2 bg-white"><h2 class="text-center display-4 ">Prediction Page</h2>
		<div class="card shadow-lg mt-3 mx-auto" style=' width: 500px; height: auto;'>
		  <img class="card-img-top mx-auto d-block mt-2 thumbnail" src={{url_for('static', filename='img.jpg')}} alt="Prediction" style="width:70%" height="auto">
		  <div class="card-body center">
			{% if data[0] =='Negative' %}
			<h4 class="card-title text-center">Prediction is : <span class="text-success">{{ data[0] }}</span> </h4>
			{% else %}
			<h4 class="card-title text-center">Prediction is : <span class="text-danger">{{ data[0] }}</span> </h4>
			{% endif %}
			<p class="card-text text-center">Confidence is  : <b>{{ data[1] }}</b> </p>
			<div class="text-center"><a href="http://127.0.0.1:5000/" class="btn btn-primary">Back</a></div> 
		  </div>
		</div>
	</div>
